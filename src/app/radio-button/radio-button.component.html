value: {{ value }}

<ng-container *ngFor="let item of items">
	<label class="container">
  {{label}}
  <input 
  type="radio" 
  [value]="item.value"
  [ngModel]="value"
  (ngModelChange)="change($event)"
  name="radio2" />{{item.name}}
  <span class="checkmark" (click)="onChange(checked)"></span>
</label>
</ng-container>
